---
# Initialize Kubernetes master node
- name: Check if kubeadm has already been initialized
  ansible.builtin.stat:
    path: "/etc/kubernetes/admin.conf"
  register: kubeadm_initialized

- name: Generate kubeadm config file
  ansible.builtin.template:
    src: kubeadm-config.yaml.j2
    dest: /tmp/kubeadm-config.yaml
    mode: '0600'
  when: not kubeadm_initialized.stat.exists

- name: Initialize Kubernetes control plane
  ansible.builtin.command: >
    kubeadm init
    --config=/tmp/kubeadm-config.yaml
    --upload-certs
  register: kubeadm_init
  when: not kubeadm_initialized.stat.exists

- name: Create .kube directory for serveradmin user
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    mode: '0755'
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Copy admin.conf to user's kube config
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "/home/{{ ansible_user }}/.kube/config"
    remote_src: yes
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'

- name: Install Calico CNI
  when: cni_plugin == 'calico'
  block:
    - name: Download Calico manifest
      ansible.builtin.get_url:
        url: "https://raw.githubusercontent.com/projectcalico/calico/v{{ calico_version }}/manifests/calico.yaml"
        dest: /tmp/calico.yaml
        mode: '0644'

    - name: Apply Calico manifest
      ansible.builtin.command: kubectl apply -f /tmp/calico.yaml
      environment:
        KUBECONFIG: "/etc/kubernetes/admin.conf"

- name: Get join command
  ansible.builtin.command: kubeadm token create --print-join-command
  register: join_command
  when: not kubeadm_initialized.stat.exists

- name: Store join command
  ansible.builtin.set_fact:
    join_command: "{{ join_command.stdout }}"
  when: not kubeadm_initialized.stat.exists
